<div class="container d-flex align-items-center justify-content-center vh-100 " style="border: 2px solid black;" >
<div class="mb-3" >
    <h1>Calculadora</h1>
    <div class="mb-3 align-items-center" style="text-align: center;margin-top: 10px;margin-bottom: 10px;">
        <label for="valor1" class="label" >Valor 1</label>
        <div>
            <input type="number" name="valor1" [(ngModel)]="numero1" placeholder="ingrese el primer valor"/>
        </div>
    </div>
    <div class="mb-3 align-items-center" style="text-align: center;margin-top: 10px;margin-bottom: 10px;">
        <label for="valor2" class="label" >Valor 2</label>
        <div>
            <input type="number" name="valor2" [(ngModel)]="numero2" placeholder="ingrese el segundo valor"/>
        </div>
    </div>
    <div class="mb-3 align-items-center" style="text-align: center;margin-top: 10px;margin-bottom: 10px;">
        <label for="res" class="label">Resultado</label>
        <div>
            <input type="number" name="res" [disabled]="isDisabled"
            [(ngModel)]="resutado">
        </div>
   
</div>
<div class="mb-3 align-items-center" style="text-align: center;margin-top: 10px;margin-bottom: 10px;">
    <button (click)="rEsultado('sum')">  +  </button>
    <button (click)="rEsultado('restar')">  -  </button>
    <button (click)="rEsultado('potencia')">  ^  </button>
    </div>
    <div class="mb-3 align-items-center" style="text-align: center;margin-top: 10px;margin-bottom: 10px;">
    <button (click)="rEsultado('mult')">  X  </button>
    <button (click)="rEsultado('division')">  %  </button>
    <button (click)="borrar()">  CE </button>
    </div>
    
</div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
